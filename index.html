<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <h2 class="btn btn-success">Hand Gesture Web App
                <br>
                &#128076;
                &#128077;
                &#9996;
            </h2>
            <hr><br><br>
                <div id="div1" class="col-md-4 col-sm-12 col-xs-12">
                    <div id="camera"></div>
                    <br>
                    <button id="save" class="btn btn-info md" onclick="saveSnapshot()">Save</button>
                    </div>
            <div id="div3" class="col-md-4 col-sm-12 col-xs-12">
                <span class="btn btn-warning">Gesture = 
                    <p id="name"></p>
                </span>
                <br><br>
                <span class="btn btn-warning">Icon = 
                    <p id="icon"></p>
                </span>
            </div>
            <br>
            <div id="div2" class="col-md-4 col-sm-12 col-xs-12">
                <div id="display"></div>
                <br>
                <button class="btn btn-info" onclick="identifiy()">Identifiy Gesture</button>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
